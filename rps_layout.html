<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/styles.css">
</head>

<body>

<div class="container">
    <h1>Rock Paper Scissors</h1>
    <div id="welcome-screen">
        <form id="name-form">
            <div class="form-group">
            <label for="username">Type your name:</label>
            <input id ="username" type="text" value="Enter Name:" name="username" class="form-control"> 
            </div>
            <button id="start-game-button" class="btn btn-primary"> Start Game!</button>

        </form>
    </div>
    <div id="game-screen">
        <div id="score-tally">
            <p id="score">User: 0 v CPU: 0</p>
            </div>
            <form id="game-form">
                <div class="form-group">
                    <label for="user-selection">Select Your Choice:</label>
                    <select name="user-selection" id="user-selection" class="custom-select">
                    <option value="Rock" id="Rock">Rock</option>
                    <option value="Paper" id="Paper">Paper</option>
                    <option value="Scissors" id="Scissors">Scissors</option>
                    </select>
                </div>
                <button id="go-button" class="btn btn-success">Go!</button>
            </form>
        </div>
    <p id="game-history">Game History</p>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
