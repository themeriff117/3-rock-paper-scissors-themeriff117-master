<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
    <h1>Rock Paper Scissors</h1>
    <div id="welcome-screen">
        <form id="name-form" onsubmit="return false;">
            <div class="form-group">
                <label for="username">Type your name:</label>
                <input id="username" type="text" value="Enter Name Here..." name="username" class="form-control" placeholder="Enter Name Here...">
            </div>
            <button id="start-game-button" class="btn btn-primary"> Start Game!</button>
    
        </form>
    </div>
    <div id="game-screen">
        <div id="score-tally">
            <!-- child of line 27-->
            <p id="score">User: 0 v CPU: 0</p>
        </div>
        <form id="game-form" onsubmit="return false;">
            <!-- child of line 27-->
            <div class="form-group">
                <label for="user-selection">Select Your Choice:</label>
                <select name="user-selection" id="user-selection" class="custom-select">
                    <option value="rock" id="Rock">Rock</option>
                    <option value="paper" id="Paper">Paper</option>
                    <option value="scissors" id="Scissors">Scissors</option>
                </select>
            </div>
            <button id="go-button" class="btn btn-success">Go!</button>
        </form>
        <p id="game-history">Game History</p>
        <button id="reset-button" class="btn btn-info">Reset</button>
    </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script> 
    <script src="resources/scripts/index.js"></script>
</body>

</html>
